<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS13-14</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <script type="text/html" id='test'>
        <form class="test" action="">
            <% for (var i = 0; i < data.categories.length; i++ ) { %>
                <div class="container">

                    <p>
                        <%= data.categories[i].questionName%>
                    </p>
                    <ul class="list-unstyled">
                        <% for (var j = 0; j < data.categories[i].variant.length; j++) { %>
                            <li>
                                <label>
                                    <input type="checkbox" name="<%= data.categories[i].inputName[j] %>">
                                    <span><%= data.categories[i].variant[j].answer %></span>
                                </label>
                            </li>
                            <% }; %>
                    </ul>
                </div>
                <% }; %>
                    <input class="js-verify btn btn-primary btn-lg center-block" type="submit" value="<%= data.result %>">
        </form>
    </script>
    <div class="modal js-modal">
        <div class="js-close close-modal">X</div>
        <div class="result js-result"></div>
    </div>
</body>

</html>
